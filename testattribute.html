<!DOCTYPE html>
<html>
    <head>
        <title>Pre Intern</title>
        <style>
            input[type=text]
            {
                background-color: darkblue;
            }
            input[type=number]
            {
                background-color: yellow;
            }
            input[type=password]
            {
                background-color: magenta;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <input name="First name" type="text" placeholder="First Name"><br>
                <input name="Last name" type="text" placeholder="Last Name"><br>
                <input name="name" type="number" placeholder="Age"><br>
                <input name="password" type="password" placeholder="Password">
            </div>
            <div>
                Favorite Language?
                <input name="Language" type="radio" value="java">Java
                <input name="Language" type="radio" value="php">PHP 
                <input name="Language" type="radio" value="python">Python 
                <input name="Language" type="radio" value="c#">C# 
            </div>
            <div>
                <input name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Albalia">
                    <option value="Algeria">
                    <option value="Andorra">
                    <option value="Angolo">
                    <option value="Thailand">
                    <option value="Myanmar(Burma)">
                    <option value="Korea">
                    <option value="China">
                    <option value="India">
                    <option value="Beazil">
                    <option value="Bolivia">
                    </option>
                </datalist>
            </div>
        </form>
    </body>
</html>
